{% extends "base_page.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    	<button type="button" class="btn btn-outline-primary">
          		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  					<path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"></path>
				</svg>
        	</button>
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.account.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user_account.username }}</h2>
          
        </div>
        
      </div>
      <div class="content-section media-body">
        	<h2 class="account-heading">Emails</h2>
        	{% for email in emails %}
			<p class="text-secondary">{{ email.value }}</p>
			<button type="button" class="btn btn-outline-primary">
          		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  					<path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"></path>
				</svg>
        	</button>
			{% endfor %}
        </div>
    </div>
{% endblock content %}
